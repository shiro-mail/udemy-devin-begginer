<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON„Éá„Éº„ÇøÈÅ∏Êäû„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .upload-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover,
        .upload-area.dragover {
            background: #f0f2ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .btn {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .btn.show {
            display: block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sample-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            background: transparent;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sample-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .upload-card {
                padding: 30px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä JSON„Éá„Éº„ÇøÈÅ∏Êäû</h1>
        <p class="subtitle">JSON„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        
        <div class="upload-card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <label for="fileInput">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØ„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</div>
                        <div class="upload-subtext">JSONÂΩ¢Âºè„ÅÆ„ÅøÂØæÂøú (ÊúÄÂ§ß16MB)</div>
                    </div>
                </label>
                <input type="file" id="fileInput" name="file" accept=".json,application/json">
                
                <div class="file-info" id="fileInfo">
                    <strong>ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´:</strong>
                    <div id="fileName"></div>
                    <div id="fileSize"></div>
                </div>
                
                <button type="submit" class="btn" id="uploadBtn">„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</button>
            </form>

            <button type="button" class="sample-btn" onclick="location.href='/sample'">
                „Çµ„É≥„Éó„É´„Éá„Éº„Çø„ÇíË°®Á§∫
            </button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type === 'application/json' || file.name.endsWith('.json')) {
                fileName.textContent = file.name;
                fileSize.textContent = `„Çµ„Ç§„Ç∫: ${(file.size / 1024).toFixed(1)} KB`;
                fileInfo.classList.add('show');
                uploadBtn.classList.add('show');
                uploadBtn.disabled = false;
            } else {
                alert('JSON„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂèØËÉΩ„Åß„Åô');
                fileInput.value = '';
                fileInfo.classList.remove('show');
                uploadBtn.classList.remove('show');
            }
        }
    </script>
</body>
</html>
